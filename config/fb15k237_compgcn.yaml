output_dir: ~/scratch/experiments/

dataset:
  class: FB15k237LogicalQuery
  path: ~/kg-datasets/

task:
  class: LogicalQuery
  model:
    class: GNN-QE
    model:
      class: CompGCN
      input_dim: 32
      hidden_dims: [32, 32, 32, 32]
      message_func: mult
      short_cut: yes
      layer_norm: yes
    t_norm_hidden_dims: [64, 64, 64]
    logic: learnable
    dropout_ratio: 0.25
  criterion: bce
  sample_weight: no
  adversarial_temperature: 0.5

optimizer:
  class: Adam
  lr: 5.0e-3

engine:
  gpus: {{ gpus }}
  batch_size: 48

train:
  num_epoch: 10
  batch_per_epoch: 2000

metric: mrr