output_dir: ~/scratch/experiments/

dataset:
  class: NELL995LogicalQuery
  path: ~/kg-datasets/

task:
  class: LogicalQuery
  model:
    class: GNN-QE
    model:
      class: NBFNet
      input_dim: 32
      hidden_dims: [32, 32, 32, 32]
      message_func: distmult
      aggregate_func: pna
      short_cut: yes
      layer_norm: yes
      concat_hidden: yes
      dependent: yes
    logic: learnable
    dropout_ratio: 0.25
  t_norm_hidden_dims: [64, 64, 64]
  criterion: bce
  sample_weight: yes
  adversarial_temperature: 0.2

optimizer:
  class: Adam
  lr: 5.0e-3

engine:
  gpus: [0, 1, 2, 3]
  batch_size: 8

train:
  num_epoch: 10
  batch_per_epoch: 3000

metric: mrr